<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Gesti√≥n de Cursos</h1>

        <!-- Formulario para agregar un nuevo curso -->
        <div class="mb-4">
            <h2>Nuevo Curso</h2>
            <form method="POST" class="d-flex">
                <input type="text" class="form-control me-2" name="nombre" placeholder="Nombre del curso" required>
                <button type="submit" class="btn btn-primary">Crear Curso</button>
            </form>
        </div>

        <!-- Lista de cursos -->
        <h2>Todos los Cursos</h2>
        <ul class="list-group">
            {% for curso in cursos %}
            <li class="list-group-item">
                <a href="{{ url_for('mostrar_curso', id=curso.id) }}">{{ curso.nombre }}</a>
            </li>
            {% endfor %}
        </ul>

        <div class="mt-3">
            <a href="{{ url_for('nuevo_estudiante') }}" class="btn btn-secondary">Agregar Estudiante</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
