<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centrar todo el contenido en la pantalla */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Fondo suave */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mostrar mensajes de Flash -->
        <div class="row mt-4">
            <div class="col-12">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="alert-container">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <!-- Formulario de inicio de sesión -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="email_login" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email_login" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password_login" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="password_login" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Separación entre los formularios -->
            <div class="col-md-1 d-none d-md-block"></div>

            <!-- Formulario de registro -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Registro</h2>
                    </div>
                    <div class="card-body">
                        <form action="/registrar" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirmar Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
