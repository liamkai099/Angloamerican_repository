<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h1>Detalles del Usuario {{ usuario.id }}</h1>
            </div>
            <div class="card-body">
                <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
                <p><strong>Apellido:</strong> {{ usuario.apellido }}</p>
                <p><strong>Email:</strong> {{ usuario.email }}</p>
                <p><strong>Fecha de Creación:</strong> {{ usuario.created_at }}</p>
                <p><strong>Última Actualización:</strong> {{ usuario.updated_at }}</p>
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a href="/usuarios/editar/{{ usuario.id }}" class="btn btn-warning px-4">Editar</a>
                    <a href="/usuarios/borrar/{{ usuario.id }}" class="btn btn-danger px-4">Borrar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
