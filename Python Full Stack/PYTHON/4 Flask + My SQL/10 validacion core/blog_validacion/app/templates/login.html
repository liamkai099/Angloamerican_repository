<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            gap: 20px;
            margin-top: 200px;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        {# Mostrar mensajes flash #}
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div>
            <form action="/registrar" method="POST">
                <h2>Registro</h2>
                <div><input type="text" name="nombre" placeholder="Nombre"></div>
                <div><input type="email" name="email" placeholder="E-mail"></div>
                <div><input type="password" name="password" placeholder="Contraseña"></div>
                <div><input type="password" name="confirmPassword" placeholder="Confirmar Contraseña"></div>
                <div><button type="submit">Registrar</button> </div>
            </form>
        </div>

        <div>
            
            <form action="/iniciar_sesion" method="POST">
                <h2>Inicio de Sesión</h2>
                <div><input type="email" name="email" placeholder="E-mail"></div>
                <div><input type="password" name="password" placeholder="Contraseña"></div>
                <div><button type="submit">Iniciar Sesión</button></div>
            </form>
        </div>
    </div>
</body>

</html>
