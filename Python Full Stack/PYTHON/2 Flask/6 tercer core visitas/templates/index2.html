<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        button, input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 10px;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Has visitado esta página {{ visitas }} veces!</h1>
        <h2>La cantidad de veces que las visitas han sido reiniciadas: {{ reinicios }}</h2>
        <a href="/aumentar_dos">
            <button>Aumentar en 2</button>
        </a>
        <a href="/reiniciar">
            <button>Reiniciar visitas</button>
        </a>
        <a href="/destruir_sesion">
            <button>Destruir sesión</button>
        </a>
        <form action="/aumentar_personalizado" method="POST">
            <input type="number" name="cantidad" placeholder="Ingresa un número" required>
            <input type="submit" value="Aumentar visitas">
        </form>
    </div>
</body>
</html>
