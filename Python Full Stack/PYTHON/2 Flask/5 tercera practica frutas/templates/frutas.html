<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Frutas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <strong>Mercado</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Mercado de Frutas</h1>
                <p class="lead">Aquí encontrarás imágenes de deliciosas frutas.</p>
                <div class="fruit-container">
                    <div class="fruit-card">
                        <img src="{{ url_for('static', filename='img/apple.png') }}" alt="Manzana">
                        <h5>Manzana</h5>
                    </div>
                    <div class="fruit-card">
                        <img src="{{ url_for('static', filename='img/blackberry.png') }}" alt="Mora">
                        <h5>Mora</h5>
                    </div>
                    <div class="fruit-card">
                        <img src="{{ url_for('static', filename='img/raspberry.png') }}" alt="Frambuesa">
                        <h5>Frambuesa</h5>
                    </div>
                    <div class="fruit-card">
                        <img src="{{ url_for('static', filename='img/strawberry.png') }}" alt="Fresa">
                        <h5>Fresa</h5>
                    </div>
                </div>
                <p class="mt-4">
                    <a href="/" class="btn btn-primary my-2">Regresar</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
