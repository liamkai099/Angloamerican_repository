<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pelotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .pelota {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Renderiza las pelotas -->
    {% for _ in range(cantidad) %}
    <div class="pelota" style="background-color: {{ color }};"></div>
    {% endfor %}
</body>
</html>
