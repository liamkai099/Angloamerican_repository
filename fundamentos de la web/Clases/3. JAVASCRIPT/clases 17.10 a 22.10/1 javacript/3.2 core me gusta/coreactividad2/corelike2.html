<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Network</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>

    <main>
        <aside class="profile-section">
            <img src="https://via.placeholder.com/100" alt="Profile" class="profile-pic">
            <p>Adrien Desplatz</p>
        </aside>

        <section class="feed-section">
            <h2>Your Feed</h2>

            <!-- Post 1 -->
            <div class="post">
                <div class="post-header">
                    <h3>Linn O.</h3>
                    <p>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes. <a href="#">link</a></p>
                </div>
                <div class="post-footer">
                    <span class="likes-count" id="likes1">0 like(s)</span>
                    <button class="like-btn" id="like-btn-1">Like</button>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <div class="post-header">
                    <h3>Lina K.</h3>
                    <p>Acabo de terminar este nuevo <a href="#">comic</a>, denle un vistazo.</p>
                </div>
                <div class="post-footer">
                    <span class="likes-count" id="likes2">0 like(s)</span>
                    <button class="like-btn" id="like-btn-2">Like</button>
                </div>
            </div>

            <!-- Post 3 -->
            <div class="post">
                <div class="post-header">
                    <h3>Mateo H.</h3>
                    <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién más le gusta?</p>
                </div>
                <div class="post-footer">
                    <span class="likes-count" id="likes3">0 like(s)</span>
                    <button class="like-btn" id="like-btn-3">Like</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
