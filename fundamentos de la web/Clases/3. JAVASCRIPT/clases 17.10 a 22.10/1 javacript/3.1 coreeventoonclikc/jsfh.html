<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header con Buscador e Íconos</title>
    <link rel="stylesheet" href="style3.css">
    <!-- Enlace a Font Awesome para los íconos -->
    <script src="https://kit.fontawesome.com/62cfc1ce52.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <!-- Ícono de menú o logo a la izquierda -->
        <i class="fa-solid fa-circle-h"></i>
        
        <!-- Buscador en el centro -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>

        <!-- Ícono a la derecha (puede ser de perfil o ajustes) -->
        <i class="fas fa-user-circle"></i>
    </header>
</body>
</html>
