<!--Calculadora
¡Vamos a construir una calculadora con estilo y funcionalidad! Utilizaremos lo que hemos aprendido sobre variables 
para almacenar datos, condiciones para tomar decisiones basadas en ciertos criterios y eventos onclick para activar
acciones cuando hacemos clic en los botones.

Recuerda que ya hemos aprendido cómo actualizar el contenido de un elemento en la página utilizando JavaScript. 
Por ejemplo, podemos cambiar el texto de un elemento con el siguiente código:

var displayDiv = document.querySelector("#display");
displayDiv.innerText = "¡Nuevo valor increíble!";-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">
                <button class="clear">C</button>
                <button class="operator" id="bracket">(</button>
                <button class="operator" id="bracket">)</button>
                <button class="clear">DEL</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="multiply">*</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
                <button class="operator" id="add">+</button>
                <button class="number" id="zero"></button>
                <button class="number" id="zero"></button>
                <button class="number" id="zero"></button>
                <button class="operator" id="mod">%</button>
            </div>
        </div>
    </body>
</html>
